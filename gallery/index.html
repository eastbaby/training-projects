<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" ／>
    <title>gallery demo</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0
        }

        body {
            background-color: white;
            color: #555;
            font-size: 14px;
            font-family: 'Avenir Next', 'Lantinghei SC';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /*-webkit-font-smoothing：none | subpixel-antialiased | antialiased
             *none：对低像素的文本比较好
             *subpixel-antialiased：默认值
             *antialiased：抗锯齿,会让字体变细
             *-moz-osx-font-smoothing是mozilla给特定操作系统推出的特性增强
             *设置grayscale对于图标字体表现更清晰，减轻次像素渲染带来的相邻像素色彩污染问题
            */
        }

        .wrap {
            width: 100%;
            height: 600px;
            position: absolute;
            top: 50%;
            margin-top: -300px;
            background-color: #333;
            overflow: hidden;
            perspective: 800px;
            -webkit-perspective: 800px;
        }

        .photo {
            position: absolute;
            width: 260px;
            height: 320px;
            z-index: 1;
            box-shadow: 0 0 1px rgba(0, 0, 0, .01);


        }

        .photo .side {
            width: 100%;
            height: 100%;
            background-color: #eee;
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            box-sizing: border-box;
            /* -moz-box-sizing：border-box; */
        }

        .photo .side-front {}

        .photo .side-front .image {
            width: 100%;
            height: 250px;
            line-height: 250px;
            overflow: hidden;
        }

        .photo .side-front .image img {
            width: 100%;
        }

        .photo .side-front .caption {
            text-align: center;
            font-size: 16px;
            line-height: 50px;
        }

        .photo .side-back {
            /* display: none; */
        }

        .photo .side-back .desc {
            color: #666;
            font-size: 14px;
            line-height: 1.5em;
        }

        .photo_center {
            left: 50%;
            top: 50%;
            margin: -160px 0 0 -130px;
            z-index: 999;
        }

        .photo-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: all .6s ease-in-out;
            -webkit-transition: all .6s ease-in-out;
            /* Safari 和 Chrome */
            -moz-transition: all .5s;
            /* Firefox 4 */
            -o-transition: all .5s;
            /* Opera */
        }

        .photo-wrap .side-front {
            transform: rotateY(0deg);
            -webkit-transform: rotateY(0deg);

        }

        .photo-wrap .side-back {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);

        }

        .photo-wrap .side {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .photo-front .photo-wrap {
            /* .photo_front 是添加到 div.photo 的类 */
            transform: rotateY(0deg);

        }

        .photo-back .photo-wrap {
            /* .photo_back 是添加到 div.photo 的类*/
            transform: rotateY(180deg);

        }
    </style>
    <script type="text/javascript" src="images/data.js"></script>
</head>

<body onselectstart="return false;" style="-moz-user-select:none;">
    <!-- 输出所有的海报,模版替换 -->
    <div class="wrap" id="wrap">
        <!-- photo-center为选中样式 -->
        <div class="photo photo-front" id="photo_{{index}}" onclick="turn()">
            <div class="photo-wrap">
                <div class="side side-front">
                    <p class="image">
                        <img src="images/{{img}}">
                    </p>
                    <p class="caption">{{caption}}</p>
                </div>
                <div class="side side-back">
                    <p class="desc">{{desc}}</p>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        function random(range) {
            var min = Math.min(range[0], range[1]);
            var max = Math.max(range[0], range[1]);
            var diff = max - min;
            /*
             *例如 [1, 20]，则 diff = 19 --> 0 <= Math.round(Math.random() * diff) <= 19
             *然后再加上最小值，即可随机生成 1 ~ 20 之间的任意数，如果使用 Math.floor() 则
             *生成 1 ~ 19 之间的任意数，使用 Math.ceil() 则生成 2 ~ 20 之间的任意数
             */
            var number = Math.round(Math.random() * diff) + min;
            return number;
        }
        function turn() {
            console.log(event.currentTarget, "heihei")

            let cls = el.className;
            if (/photo-front/.test(cls)) {
                cls = cls.replace("photo-front", "photo-back")
            } else {
                cls = cls.replace("photo-back", "photo-front")
            }
            el.className = cls;
        }

        var data = data
        function addPhotos() {
            var template = document.querySelector('#wrap').innerHTML;
            var html = [];
            var nav = [];

            for (var i = 0; i < data.length; i++) {
                var _html = template.replace('{{index}}', i + 1).replace('{{img}}', data[i].img).replace('{{caption}}', data[i].caption).replace('{{desc}}', data[i].desc);
                html.push(_html);
            }


            document.querySelector('#wrap').innerHTML = html.join('');
            rsort(random([1, data.length]));
        }
        addPhotos();

        function rsort(n) {
            var photo_center = document.querySelector('#photo_' + n);
            photo_center.className += ' photo_center';
        }
    </script>
</body>

</html>
